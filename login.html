<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/x-icon" href="./media/fc.png">
  <link rel="stylesheet" href="./styles/login.css">
  <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.6.0/uicons-solid-chubby/css/uicons-solid-chubby.css'>  
  <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.6.0/uicons-bold-rounded/css/uicons-bold-rounded.css'>

<body>

  <div class="container">
    <div class="left">
      <img src="./media/plants.png" alt="Plant Illustration">
    </div>
    <div class="right">
      <h1><img src="./media/floraco.png" class="logo" />
      Login</h1>
      <form>
        <div class="form-group">
          <label for="email">Email ID</label>
          <input type="email" id="email" placeholder="example@gmail.com">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="********">
        </div>
        <div style="text-align: right; margin-bottom: 1rem;">
          <a href="account.html">Forgot password?</a>
        </div>
        <button type="submit" class="button" onclick="">LOGIN</button>
      </form>
      <div class="seperator">
        <hr>
        <p>or</p>
      </div>
      <div class="google-login">
        Sign in with Google
      </div>
      <div class="options">
        New User? <a href="signup.html">Create Account</a>
      </div>
    </div>
  </div>
</body>
</html>
