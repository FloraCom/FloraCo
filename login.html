<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FloraCo Login</title>
<link rel="stylesheet" href="style.css">

  </head>
<body>

<div class="container">
  <div class="left">
    <img src="plant.jpg" alt="Plant Illustration">
      </div>
  <div class="right">
<h1><img src="1000042909.jpg" alt="Flora Company Logo" class="logo" />
	    Login</h1>
    <form>
      <div class="form-group">
        <label for="email">User name or Email</label>
        <input type="email" id="email" placeholder="David Brooks">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="********">
      </div>
      <div style="text-align: right; margin-bottom: 1rem;">
        <a href="#">Forgot password?</a>
      </div>
      <button type="submit" class="button">Sign in</button>
    </form>
    <div class="google-login">
      Sign in with Google
    </div>
    <div class="options">
      FloraCo? <a href="#">Create Account</a>
    </div>
  </div>
</div>

</body>
</html>
