<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/x-icon" href="./media/fc.png">
  <link rel="stylesheet" href="./styles/signup.css">
  <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.6.0/uicons-solid-chubby/css/uicons-solid-chubby.css'>  
  <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.6.0/uicons-bold-rounded/css/uicons-bold-rounded.css'>
  <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.6.0/uicons-brands/css/uicons-brands.css'>

<body>

  <div class="container">
    <div class="left">
      <img src="./media/plantLogin.jpg" alt="Plant Illustration">
    </div>
    <div class="right">
      <h1><img src="./media/floraco.png" class="logo" />
      Signup</h1>
      <form>
				<div class="form-group">
					<label for="username">Username</label>
					<input type="user" id="username" placeholder="david brooks">
				</div>
				<div class="form-group">
					<label for="gender">Gender</label>
					<input type="text" id="gender" placeholder="Male">
				</div>
				<div class="form-group">
					<label for="email"> Email</label>
					<input type="email" id="email" placeholder="example@gmail.com">
				</div>
				<div class="form-group">

					<label for="password">Password</label>
					<input type="password" id="password" placeholder="********">
				</div>
				<div class="form-group">

					<label for="confirm password">Confirm Password</label>
					<input type="confirm password" id="Password" placeholder="**********">
				</div>
				<div class="form-group">

					<button type="submit" class="button">Sign up</button>


				</div>
			</form>

		</div>
	</body>
